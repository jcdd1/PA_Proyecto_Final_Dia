<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Sensor</title>
    <style>
        /* Estilos para que el iframe ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Oculta barras de scroll del body */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Sin bordes feos */
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:3000"></iframe>
</body>
</html>
